<mat-toolbar class="navigation-toolbar" [class.navigation-is-mobile]="mobileQuery.matches"
             [class.mat-elevation-z0]="!isActive" [class.mat-elevation-z8]="isActive"
             [class.animated-header]="!isActivefadeInDown" [class.fadeInDown]="!isActivefadeInDown"
             [class.navigation-fixed]="!fixedTolbar">
    <button fxShow="true" fxShow.gt-xs="false" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <a class="logo" fxShow="false" fxShow.gt-xs="true" href="/">
        <img src="assets/img/logo.jpg">
    </a>
    <mat-nav-list class="navigation-list" fxLayout="row" fxShow="false" fxShow.gt-xs="true">

        <a mat-list-item [matMenuTriggerFor]="belowMenu">О нас</a>
        <a mat-list-item href="#news">Новости</a>
        <a mat-list-item href="#portfolio">Услуги</a>
        <a mat-list-item href="#pricing">Продукты</a>
        <a mat-list-item href="#blog">Филиалы</a>
        <a mat-list-item href="#blog">Вакансии</a>
        <a mat-list-item href="#contact">Контакты</a>

        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button href="#about-company" mat-menu-item>Item 1</button>
            <button href="#news-listing" mat-menu-item>Item 2</button>
        </mat-menu>

    </mat-nav-list>
    <span class="navigation-spacer"></span>
    <button id="contact-fab-button" (click)="openDialog()" mat-flat-button color="primary" matTooltip="Изменение языка"
            [matTooltipPosition]="'left'">
        <img src="assets/img/flags/{{currentLang}}.png"/>
        {{currentLang|uppercase}}
    </button>
</mat-toolbar>

<div class="navigation-empty" fxShow="false" fxShow.gt-xs="true"></div>

<mat-sidenav-container class="navigation-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" (opened)="setToggleOn()" (closed)="setToggleOff()">
        <mat-nav-list>
            <a id="mobilelogo" class="logo" fxShow="true" fxShow.gt-xs="false" href="#">
                <img src="assets/img/logo.jpg">
            </a>

            <a mat-list-item href="#about">О нас</a>
            <a mat-list-item href="#news">Новости</a>
            <a mat-list-item href="#portfolio">Услуги</a>
            <a mat-list-item href="#pricing">Продукты</a>
            <a mat-list-item href="#blog">Филиалы</a>
            <a mat-list-item href="#blog">Вакансии</a>
            <a mat-list-item href="#contact">Контакты</a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content nglp-scroll (onScroll)="detectScroll($event)">

        <app-header></app-header>

        <app-about></app-about>
        <app-portfolio></app-portfolio>
        <app-pricing></app-pricing>
        <app-blog></app-blog>
        <app-contact></app-contact>

        <app-footer></app-footer>

    </mat-sidenav-content>

</mat-sidenav-container>
