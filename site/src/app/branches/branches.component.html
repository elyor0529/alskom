<section id="screenshots" class="padd-section text-center wow fadeInUp">

  <div class="container">
    <div class="section-title text-center">
      <h2>Наши филиалы</h2>
      <p class="separator"></p>
    </div>
  </div>

  <div class="container">
    <div class="owl-carousel owl-theme">
      <div class="item" *ngFor="let item of items">
        <h4>
          {{item.name}}
        </h4>
        <img [src]="baseUrl+item.image" class="img-thumbnail" alt="img">
        <p [innerHTML]="item.contact">

        </p>
      </div>

    </div>
  </div>

</section>
