<section id="contact" class="padd-section wow fadeInUp">

  <div class="container">
    <div class="section-title text-center">
      <h2>Обратная связь</h2>
      <p class="separator">
        Оставьте заявку, мы обязательно Вам перезвоним.
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">

      <div class="col-lg-3 col-md-4">

        <div class="info">
          <div>
            <i class="fa fa-map-marker"></i>
            <p> 100202 , г.Ташкент<br>
              ул.Амира Темура 109</p>
          </div>

          <div class="email">
            <i class="fa fa-envelope"></i>
            <p>info@alskom.uz</p>
          </div>

          <div>
            <i class="fa fa-phone"></i>
            <p>78 147-11-00; 78 147-22-00</p>
          </div>
        </div>

      </div>

      <div class="col-lg-5 col-md-8">
        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form (ngSubmit)="onSubmit()" class="contactForm">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Ф.И.О"
                     data-rule="minlen:4" data-msg="Please enter at least 4 chars"/>
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Телефон"
                     data-rule="minlen:4" data-msg="Please enter at least 4 chars"/>
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="E-mail"
                     data-rule="email" data-msg="Please enter a valid email"/>
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                        data-msg="Please write something for us" placeholder="Сообщение"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center">
              <button type="submit">Отправить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
