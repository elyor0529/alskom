<h2 mat-dialog-title>{{item.title}}</h2>
<mat-dialog-content class="mat-typography">
    <p [innerHTML]="item.description"></p>
    <br>
    <p>Дата публикации: {{item.date|date}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Закрыть</button>
</mat-dialog-actions>
