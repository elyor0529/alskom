<mat-grid-list cols="2" rowHeight="1:1"  [ngStyle.lt-md]="{'margin-top': '30px', 'margin-bottom': '30px'}">
    <mat-grid-tile>
        <section id="heading" class="mat-typography">
            <div class="container">
                <div class="heading-section" fxLayout="column" fxLayoutAlign="center center">

                    <div [class.animated]="isHeading" [class.fadeInLeft]="isHeading">
                        <h1 [ngStyle.xs]="{'font-size': '30px'}" [ngStyle.sm]="{'font-size': '40px'}">
                            Первая компания которая делает страхования жизни
                        </h1>
                    </div>

                    <div [class.animated]="isSubheading" [class.fadeInRight]="isSubheading">
                        <h2 [ngStyle.xs]="{'font-size': '15px'}" [ngStyle.sm]="{'font-size': '20px'}">
                            Основной целью создания новой страховой компании указываются расширение и развитие бизнеса
                            путем предоставления клиентам комплексных страховых услуг.
                        </h2>
                    </div>

                    <div fxLayout="row" [class.animated]="isHeadingBtn" [class.fadeIn]="isHeadingBtn"
                         [class.heading-btn]="isHeadingBtn">
                        <a class="heading-button-left" mat-flat-button color="accent">Продукты</a>
                        <a class="heading-button-right" mat-stroked-button color="accent">Страховой случай</a>
                    </div>

                </div>
            </div>
        </section>
    </mat-grid-tile>
    <mat-grid-tile>
        <img src="assets/img/atest_sm.jpg"/>
    </mat-grid-tile>
</mat-grid-list>
