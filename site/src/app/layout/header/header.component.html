<header id="header" class="header header-hide">
  <div class="container">

    <div id="logo" class="pull-left">
      <a routerLink="/home">
        <img src="assets/img/logo.png" height="40" alt="" title=""/>
      </a>
    </div>

    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li routerLinkActive="menu-active">
          <a routerLink="/home">Главная</a>
        </li>
        <li routerLinkActive="menu-active" class="menu-has-children">
          <a href="javascript:void(0)">Компания</a>
          <ul>
            <li>
              <a routerLink="/about">
                О нас
              </a>
            </li>
            <li>
              <a routerLink="/leaderships">
                Руководство
              </a>
            </li>
            <li>
              <a routerLink="/branches">
                Наши филиалы
              </a>
            </li>
            <li>
              <a routerLink="/vacancies">
                Вакансии
              </a>
            </li>
          </ul>
        </li>
        <li routerLinkActive="menu-active">
          <a routerLink="/products">Продукты</a>
        </li>
        <li routerLinkActive="menu-active">
          <a routerLink="/news">Новости</a>
        </li>
        <li routerLinkActive="menu-active">
          <a routerLink="/contact">Контакты</a>
        </li>
        <li class="menu-has-children">
          <a href="javascript:void(0)">
            <img src="assets/img/flags/{{currentLang}}.png"/> {{currentLang }}
          </a>
          <ul>
            <li *ngFor="let item of langs">
              <a href="javascript:void(0)" (click)="changeLang(item.value)">
                <img src="assets/img/flags/{{item.value}}.png"/>
                {{item.text}}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

  </div>
</header>
