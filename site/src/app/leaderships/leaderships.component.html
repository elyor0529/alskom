<section id="team" class="padd-section text-center wow fadeInUp">

  <div class="container">
    <div class="section-title text-center">

      <h2>{{'common.leaderships'|translate}}</h2>
      <p class="separator"></p>

    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-6 col-md-4 col-lg-3" *ngFor="let item of items">
        <div class="team-block bottom">
          <img
            [src]="baseUrl+item.image"
            class="img-responsive" alt="img">
          <div class="team-content">
            <ul class="list-unstyled">
              <li><i class="fa fa-phone"></i> {{item.phone}}</li>
              <li><i class="fa fa-envelope"></i>{{item.email}}</li>
            </ul>
            <h4>
              <a href="javascript:void(0)"  (click)="openModal(item,template)">{{item.fullName}}</a>
            </h4>
            <span>{{item.jobTitle}}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<ng-template #template>

  <div class="modal-header">
    <h4 class="modal-title pull-left">{{"common.readMore"|translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <div class="modal-body">

      <div [innerHtml]="item.experience" *ngIf="item"></div>

    </div>

    <div class="modal-footer">

      <button type="button" class="btn btn-secondary" (click)="closeModal()">
        {{"common.close"|translate}}
      </button>

    </div>

</ng-template>
